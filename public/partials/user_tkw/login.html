<div class='row'>
  <div class='col-md-4'></div>
  <div class='col-md-4'>
    <br><br><br>
    <br><br><br>
    <br><br><br>
    <form data-toggle="validator" role="form">

      <div class='form-group form-group-lg'>
        <label class="control-label">Email</label>
        <div class="input-group input-group-lg">
        <span class='input-group-addon'>
          <span class='glyphicon glyphicon-user'></span>
        </span>
          <input type="email" class="form-control" ng-model='user.email' placeholder="Email" data-error="Bruh, that email address is invalid" required/>
        </div>
        <div class="help-block with-errors"></div>
      </div>

      <div class='form-group form-group-lg'>
        <label class="control-label">Password</label>
        <div class="input-group input-group-lg">
          <span class='input-group-addon'>
            <span class='glyphicon glyphicon-lock'></span>
          </span>
          <input type="password" class="form-control" ng-model='user.password' placeholder="Password" required/>
        </div>
      </div>

      <div class='form-group'>
        <button type="submit" class="btn btn-success btn-block btn-lg" ng-click='login()'>Login</button> <br>
      </div>

      <p align='center'>{{message}}</p>
    </form>
  </div>
</div>
