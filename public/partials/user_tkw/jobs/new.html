<div class="row">
  <div class='col-md-6'>
    <h2><b>Create new job</b></h2>
    <div class='row'>
      <div class='col-md-6'>
        <input class="form-control" id='title-output' type='text' class='form-control' disabled>
      </div>
      <div class='col-md-6'>
        <select class="selectpicker form-control" ng-model='select'>
          <option ng-repeat='key in keys'>{{key}}</option>
        </select>
      </div>
    </div>
  </div>
</div>

<div class='row'>
  <div class='col-md-6'>

    Markdown<br>
    <textarea style="font-family:monospace;"
    id="text-input" oninput="this.editor.update()"
    rows='35' class='form-control' placeholder='Write the job'
    >##Write the **job** here.</textarea></br>

    <button type="button" class="btn btn-success" ng-click='create()'>
      <span class='glyphicon glyphicon-upload'></span>
      Create Job
      </button>
  </div>

  <div class='col-md-6'>
    Preview<br>
    <div id='preview' class='form-control'>
      <div id="markout"></div>
    </div>
  </div>
</div>

<div class='row'>
  <div class='col-md-12'>
    <div class='back-box'>
      <a ng-href='/user_tkw/jobs'>
        <span class='glyphicon glyphicon-triangle-left'></span>
        <b>Back to all jobs</b>
      </a>
    </div>
  </div>
</div>
